<body>

  <div class="jumbotron text-center" id="secondImage">
    <h1 class = "text-info">In Stock Graphics Cards</h1>

    <form action="/itemData" method="GET">
      <fieldset>
        <h4>Which items would you like to check?</h4>
        <select name = "choice">
            <option value="Graphics">Graphics Cards</option>
            <option value="XboxSX">Xbox Series X</option>
            <option value="Ps5">Playstation 5</option>
            <option value="All">All</option>
         
        </select>

        <p>
          <input type="submit" value="Submit">
      </p>
    </fieldset>

    </form>
    </div>
    
  </div>
